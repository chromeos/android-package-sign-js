<!DOCTYPE html>
<html>
  <head>
    <script src="dist/sample.bundle.js" defer></script>
  </head>
  <body>
    <a href="https://github.com/chromeos/android-package-sign-js/issues">
      Found an issue? Add it here
    </a>
    <span id="status-span" style="display: none"
      ><b>Status: </b><span id="status"></span><br /><br
    /></span>
    <h1>Demo 1</h1>
    <h2>Generate a Key</h2>
    Common Name: <input id="cn" type="text" name="cn" /><br />
    Organization Name: <input id="on" type="text" name="on" /><br />
    Organization Unit: <input id="ou" type="text" name="ou" /><br />
    Country (2 letter code): <input id="c" type="text" name="c" /><br />
    Password: <input id="pw" type="password" name="pw" /><br />
    Alias: <input id="aliasKeyGen" name="alias" value="android" /><br />
    <button id="generate">Generate Key</button><br /><br />
    <a id="pk12output"></a><br />
    <br />
    <br />
    <h1>Demo 2</h1>
    <h2>Sign an Android App Bundle</h2>
    <button id="loadBundle">Load Bundle</button><br /><br />
    <span id="alias-span" style="display: none"
      >Alias: <input id="alias" type="text" name="alias" /><br
    /></span>
    <span id="certpw-span" style="display: none"
      >Password: <input id="certpw" type="password" name="certpw" /><br /><br
    /></span>
    <button id="signBundle" style="display: none">Load Certificate and Sign Bundle</button
    ><br /><br />
    <a id="signedPackageOutput"></a><br />
  </body>
</html>
